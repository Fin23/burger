<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Express Library</title>

  <!-- Bootstrap CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron">
      <h1>The Library of Azmodaious </h1>
      <h3>Spells Spells Spells!</h3>


      <hr>
      <a href="/" class="btn btn-danger btn-lg">
        <span class="fa fa-eye"></span> Search Spells</a>

      <a href="/add" class="btn btn-danger btn-lg">
        <span class="fa fa-plus"></span> Add New Spell</a>

      <a href="/all" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> All Spells</a>

      <a href="/long" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Long Spells</a>

      <a href="/short" class="btn btn-danger btn-lg">
        <span class="fa fa-th-list"></span> Short Spells</a>

    </div>


    <div class="row">

      <div class="col-lg-12">

        <div class="card mb-4">
          <div class="card-header">
            Spell Search
              </div>

    <div class="card-body">
      <input type="text" id="spell-name" class="form-control">
        <br>
          <div class="text-right">
            
            <button class="btn btn-primary btn-md" id="search-btn">
              <span class="fa fa-search"></span> Search</button>
            
                </div>
                  </div>
                    </div>

        <div class="card mb-4">
          <div class="card-header">
            Author Search
          </div>
          <div class="card-body">
            <input type="text" id="author-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="author-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Description Search
          </div>
          <div class="card-body">
            <input type="text" id="description-search" class="form-control">
            <br>
            <div class="text-right">
              <button class="btn btn-primary btn-md" id="description-search-btn">
                <span class="fa fa-search"></span> Search</button>
            </div>
          </div>
        </div>

        <div class="card mb-4">
          <div class="card-header">
            Spell Search Results
          </div>
          <div class="card-body">
            <div class="well" id="stats">
              <h2 id="spellName">Spells:</h2>
              <div>
                <h6>
                  <strong>Written by </strong>
                  <span id="author"></span>
                </h6>
                <h6>
                  <strong>Description:</strong>
                  <span id="description"></span>
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>
</body>

</html>
